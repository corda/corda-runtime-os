imagePullSecrets:
  - docker-registry-cred

bootstrap:
  initialAdminUser:
    password: "admin"

kafka:
  bootstrapServers: prereqs-kafka:9092
  tls:
    enabled: true
    truststore:
      secretRef:
        name: prereqs-kafka-0-tls
  sasl:
    enabled: true

db:
  cluster:
    host: prereqs-postgresql
    existingSecret:
      prereqs-postgresql

resources:
  requests:
    memory: 620Mi
    cpu: 500m
  limits:
    memory: 1250Mi
    cpu: 1000m