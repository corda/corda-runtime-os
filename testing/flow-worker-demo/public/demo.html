<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flow Worker Demo</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="stylesheets/navbar-top.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="javascripts\demo.js">
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Flow Worker Demo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">Flow Demo1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Flow Demo1</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-xl">
    <div class="bg-light p-5 rounded">
      <h1>Connect 4 Game</h1>
      <form id="form1">
        <div class="mb-3">
          <label for="virtualNodeLbl" class="form-label">Virtual Node</label>
          <input class="form-control" list="virtualNodeList" id="virtualNode" placeholder="Select a node...">
          <datalist id="virtualNodeList">
            <option value="CN=Bob, O=Bob Corp, L=LDN, C=GB (corda-connect4-cpb)">244C10730ADF</option>
            <option value="CN=Alice, O=Alice Corp, L=LDN, C=GB (corda-connect4-cpb)">2EC4BD692D68</option>
          </datalist>
        </div>
        <div class="mb-3">
          <label for="opponentLbl" class="form-label">Opponent</label>
          <input class="form-control" id="opponent" type="text" readonly class="form-control-plaintext"
            placeholder="...">
        </div>
        <div class="mb-3">
          <label for="startColumnLbl" class="form-label">Starting Column</label>
          <input class="form-control" list="boardColumns" id="startingColumn" placeholder="Select a column...">
          <datalist id="boardColumns">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
          </datalist>
        </div>
        <button type="submit" class="btn btn-primary">Start Game</button>
      </form>
    </div>

    <div class="bg-light p-5">
      <table class="table-sm table-striped table table-condensed" id="resultTable">
        <thead>
          <tr>
            <th scope="col">Request ID</th>
            <th scope="col">Status</th>
            <th scope="col">Flow ID</th>
            <th scope="col">Flow Result</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
