kafka.subscription.consumer.create.retries=10

kafka.consumer.props.bootstrap.servers=localhost:9093
kafka.consumer.props.auto.offset.reset=latest
kafka.consumer.props.isolation.level=read_committed
kafka.consumer.props.max.poll.records=100
kafka.consumer.props.max.poll.interval.ms=15000
kafka.consumer.props.enable.auto.commit=false
kafka.consumer.props.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.props.value.deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

kafka.subscription.producer.create.retries=10
kafka.producer.close.timeout=10000
kafka.producer.props.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.props.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
kafka.producer.props.bootstrap.servers=localhost:9093
kafka.producer.props.enable.idempotence=true
kafka.producer.props.acks=all


kafka.subscription.consumer.poll.timeout=1000
kafka.subscription.consumer.thread.stop.timeout=30000