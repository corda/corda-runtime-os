// Apply artifactory r3ArtifactoryPublish plugin
if (System.getenv('CORDA_ARTIFACTORY_USERNAME') != null || (hasProperty('cordaArtifactoryUsername') && project.cordaArtifactoryUsername)) {
    logger.lifecycle("artifactory Internal R3 user - resolving publication build dependencies from internal plugins")

    project.pluginManager.apply('com.r3.internal.gradle.plugins.r3ArtifactoryPublish')
}

project.pluginManager.apply('maven-publish')