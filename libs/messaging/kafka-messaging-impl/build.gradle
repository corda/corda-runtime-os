plugins {
    id 'corda.common-library'
    id 'corda.publish'
    id 'corda.osgi-test-conventions'
}

description 'Kafka Messaging API Impl'

//Kafka isn't available on CI, To execute tests locally remove this closure and start kafka docker containers
test {
    exclude 'net/corda/messaging/kafka/integration/**'
}

dependencies {
    implementation project(":libs:messaging:messaging")
    implementation project(":libs:schema-registry:schema-registry")

    implementation "net.corda:corda-base:$cordaVersion"
    implementation "org.apache.servicemix.bundles:org.apache.servicemix.bundles.kafka-clients:$kafkaClientVersion"
    implementation "com.typesafe:config:$typeSafeConfigVersion"
    implementation project(":libs:lifecycle")

    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation("com.nhaarman:mockito-kotlin:$mockitoKotlinVersion") {
        exclude group: 'mockito-core'
    }

    testRuntimeOnly "org.osgi:osgi.core:$osgiVersion"

    integrationTestImplementation project(":components:kafka-topic-admin")
    integrationTestImplementation project(":data:avro-schema")

    //runtime implementation dependencies
    integrationTestRuntimeOnly project(":libs:schema-registry:schema-registry-impl")
    integrationTestRuntimeOnly project(":libs:kafka-utils:topic-admin-impl")
}
