plugins {
    id 'net.corda.plugins.cordapp-cpb2'
}

tasks.named("jar") {
    archiveBaseName = 'test-cordapp'
}

cordapp {
    targetPlatformVersion platformVersion as Integer
    minimumPlatformVersion platformVersion as Integer
    workflow {
        name "Flow Worker Development"
        versionId 1
        vendor "R3"
    }
}

dependencies {
    cordaProvided platform("net.corda:corda-api:$cordaApiVersion")
    cordaProvided 'net.corda:corda-application'

    cordapp project(':testing:bundles:testing-fish')
    cordapp project(':testing:bundles:cpk-for-duplicate-changelog-testing')
}
