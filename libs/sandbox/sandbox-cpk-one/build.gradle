plugins {
    id 'corda.common-library'
    id 'net.corda.plugins.cordapp-cpk'
}

group 'com.example.sandbox'
version ''

cordapp {
    targetPlatformVersion 999 as Integer
    workflow {
        name 'Sandbox CPK-1'
        versionId 1
        vendor 'R3'
    }
}

dependencies {
    implementation platform("net.corda:corda-api:$cordaApiVersion")
    compileOnly "org.osgi:org.osgi.service.component.annotations"
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"
    implementation project(':libs:sandbox:sandbox-cpk-library')
    cordaProvided "org.osgi:osgi.core:$osgiVersion"
    cordaProvided "net.corda:corda-application:$cordaVersion"
    implementation "org.slf4j:slf4j-api"
}
