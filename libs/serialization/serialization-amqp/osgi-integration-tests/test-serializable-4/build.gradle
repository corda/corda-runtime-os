plugins {
    id 'net.corda.plugins.cordapp-cpk'
}

ext {
    platformVersion = 999
}

cordapp {
    targetPlatformVersion platformVersion as Integer
    minimumPlatformVersion platformVersion as Integer
    workflow {
        name "Test Serializable Test"
        versionId 1
        vendor "R3"
    }
}

dependencies {
    cordapp project(":libs:serialization:serialization-amqp:osgi-integration-tests:test-serializable-2")
    cordapp project(":libs:serialization:serialization-amqp:osgi-integration-tests:test-serializable-3")
    cordaProvided "net.corda.kotlin:kotlin-stdlib-jdk8-osgi:$kotlinVersion"
    cordaProvided "org.jetbrains.kotlin:kotlin-osgi-bundle:$kotlinVersion"
}

cpk {
    archiveBaseName = 'TestSerializable4-workflows'
}