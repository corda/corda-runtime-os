plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-app'
}

description "Virtual Node CLI - experimental"

dependencies {
    compileOnly 'org.osgi:osgi.core'
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly "org.osgi:org.osgi.service.component.annotations"

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'
    implementation 'org.slf4j:slf4j-api'
    implementation 'net.corda:corda-base'
    implementation "info.picocli:picocli:$picocliVersion"
    implementation "com.typesafe:config:$typeSafeConfigVersion"

    implementation project(':osgi-framework-api')
    implementation project(":libs:virtual-node:virtual-node-info")
    implementation project(":components:virtual-node:virtual-node-common")
    implementation project(":components:virtual-node:virtual-node-info-service-writer")
    implementation project(":components:virtual-node:cpi-info-service-writer")
    implementation project(':components:kafka-topic-admin')
    implementation project(":applications:tools:common-setup")
    implementation project(':components:configuration:configuration-write-service-impl')

    implementation "net.corda:corda-packaging"
    implementation "net.corda:corda-base"
    implementation "net.corda:corda-avro-schema"
    implementation "net.corda:corda-topic-schema"
    implementation "net.corda:corda-packaging-avro-converters"

    implementation project(":libs:lifecycle:lifecycle")
    implementation project(":libs:messaging:messaging")
    implementation project(':libs:configuration:configuration-read')
    implementation project(":libs:configuration:configuration-core")

    implementation project(":components:virtual-node:virtual-node-info-service-writer")
    implementation project(":components:virtual-node:cpi-info-service-writer")

    runtimeOnly project(":components:configuration:configuration-read-service")
    runtimeOnly project(':components:configuration:configuration-write-service-impl')

    runtimeOnly project(":libs:virtual-node:virtual-node-info")
    runtimeOnly project(":components:configuration:configuration-read-service-impl")
    runtimeOnly project(":libs:configuration:configuration-read-impl")
    runtimeOnly project(":libs:configuration:configuration-write-impl")
    runtimeOnly project(":libs:messaging:kafka-messaging-impl")
    runtimeOnly project(":libs:configuration:configuration-write-impl")
    runtimeOnly project(":libs:configuration:configuration-read-impl")
    runtimeOnly project(":libs:kafka-utils:topic-admin-impl")
    runtimeOnly project(":libs:schema-registry:schema-registry-impl")
    runtimeOnly project(":libs:lifecycle:lifecycle-impl")

    runtimeOnly "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"
    runtimeOnly "org.apache.felix:org.apache.felix.scr:$felixScrVersion"
    runtimeOnly "org.osgi:org.osgi.util.function:$osgiUtilFunctionVersion"
    runtimeOnly "org.osgi:org.osgi.util.promise:$osgiUtilPromiseVersion"

    testImplementation project(":libs:lifecycle:lifecycle-impl")
    testImplementation project(":libs:lifecycle:registry")

    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
}
