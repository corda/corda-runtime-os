# fast adhoc checks of the sources

name: Consistency checks

on:
  push:
    branches: [ release/os/5.0 ]
  pull_request:
    branches: [ release/os/5.0 ]

permissions:
  contents: read

jobs:
  check:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@vv4.1.2
    - uses: corda/check-correct-publish-plugin-is-in-use-action@v1
