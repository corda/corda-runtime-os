plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-library'
    id 'corda.osgi-test-conventions'
}

description "CPK Read Service Impl"

configurations {
    cpks {
        canBeConsumed = false
    }
}

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly "org.osgi:org.osgi.service.component.annotations"

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "net.corda:corda-packaging"
    implementation "net.corda:corda-base"
    implementation "net.corda:corda-avro-schema"
    implementation "net.corda:corda-config-schema"
    implementation "net.corda:corda-topic-schema"
    implementation "net.corda:corda-packaging-avro-converters"

    implementation project(":libs:configuration:configuration-core")
    implementation project(":libs:lifecycle:lifecycle")
    implementation project(":libs:messaging:messaging")

    implementation "com.typesafe:config:$typeSafeConfigVersion"

    api project(":components:virtual-node:cpk-read-service")
    implementation project(":components:virtual-node:cpk-service-common")

    implementation project(":libs:configuration:configuration-core")
    implementation project(":components:configuration:configuration-read-service")

    runtimeOnly project(":components:configuration:configuration-read-service-impl")

    integrationTestCompileOnly "org.osgi:org.osgi.service.cm:$osgiCmVersion"
    integrationTestCompileOnly "org.osgi:org.osgi.service.component:$osgiServiceComponentVersion"
    integrationTestImplementation "org.osgi:org.osgi.util.promise:$osgiUtilPromiseVersion"

    integrationTestImplementation project(":libs:lifecycle:registry")

    integrationTestImplementation project(":components:virtual-node:cpk-read-service-impl")
    integrationTestImplementation project(":components:virtual-node:cpk-write-service-impl")

    integrationTestRuntimeOnly project(":components:virtual-node:cpk-write-service-impl")
    integrationTestRuntimeOnly project(":components:configuration:configuration-read-service-impl")
    integrationTestRuntimeOnly project(":libs:configuration:configuration-core")
    integrationTestRuntimeOnly project(":libs:messaging:inmemory-messaging-impl")

//    integrationTestRuntimeOnly project(":libs:configuration:file-configuration-read-impl")
    integrationTestRuntimeOnly project(":libs:lifecycle:lifecycle-impl")


    // THIS IS THE LIST OF CPKS WE'RE USING IN THE INTEGRATION TESTS
    cpks project(path: ':components:install:test-resources:contract-cpk', configuration: 'cordaCPK')

}

tasks.named('testOSGi') {
    inputs.files configurations.cpks

    ext {
        // this in turn is specified in tests.bndrun
        cpkOne = provider {
            configurations.cpks.singleFile
        }
    }
}
