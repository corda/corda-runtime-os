plugins {
    id "corda.osgi-test-conventions"
}

dependencies {
    implementation platform("net.corda:corda-api:$cordaApiVersion")
    compileOnly "org.osgi:osgi.annotation"
    compileOnly "org.osgi:osgi.core"
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"

    api "javax.persistence:javax.persistence-api"

    compileOnly "org.osgi:org.osgi.service.component.annotations:$osgiScrAnnotationVersion"

    integrationTestImplementation project(":libs:db:orm")
    integrationTestImplementation project(":libs:db:orm-impl")

    // TODO: not comfortable with these runtime dependencies as they aren't needed in the test bundle.
    integrationTestRuntime project(":testing:bundles:cats")
    integrationTestRuntime project(":testing:bundles:dogs")

    // TODO: why do I need these here?
    integrationTestRuntime 'antlr:antlr.osgi:2.7.7'
    integrationTestRuntime 'com.sun.activation:javax.activation:1.2.0'

    // TODO: and why do I need this?
    integrationTestRuntime "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"
}

