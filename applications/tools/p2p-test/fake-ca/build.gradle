plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-library'
    id 'application'
}

description "P2P Testing tools - Fake CA"

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation project(':libs:crypto:certificate-generation')
    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation "info.picocli:picocli:$picocliVersion"
    implementation 'net.corda:corda-crypto'
    implementation 'net.corda:corda-cipher-suite'
}
application {
    mainClass = 'net.corda.p2p.fake.ca.CaMainKt'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifact distZip
            artifact distTar
        }
    }
}
