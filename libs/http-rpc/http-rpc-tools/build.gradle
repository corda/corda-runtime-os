plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-library'
}

description 'Corda HTTP RPC tools'


dependencies {
    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "net.corda:corda-application"
    implementation project(':libs:http-rpc:http-rpc')

    compileOnly "org.osgi:osgi.annotation:$osgiVersion"
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.7
            }
        }
    }
}

tasks.named('jar', Jar) {
    archiveBaseName = 'corda-http-rpc-tools'
    bnd """\
Bundle-Name: Corda HTTP RPC Tools
Bundle-SymbolicName: \${project.group}.http-rpc-tools
"""
}
