log4j.rootLogger=ERROR, Console

#
# Appenders
#
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.conversionPattern=%-5p - %-32.32c{1} - %m\n
log4j.appender.Console.layout.ConversionPattern=%d %p %c - %m%n
log4j.logger.liquibase=WARNING
log4j.logger.liquibase.changelog=WARNING
log4j.logger.liquibase.database=WARNING
log4j.logger.net.corda.cli.plugins.dbconfig.Spec=INFO
