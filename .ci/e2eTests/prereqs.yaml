global:
  imageRegistry: docker-remotes.software.r3.com
  imagePullSecrets:
    - docker-registry-cred
  storageClass: corda-sc

kafka:
  auth:
    clientProtocol: sasl_tls
    externalClientProtocol: plaintext
  externalAccess:
    enabled: true
    service:
      loadBalancerNames:
        - prereqs-kafka-0
        - prereqs-kafka-1
        - prereqs-kafka-2
  replicaCount: 3
  resources:
    requests:
      memory: 390Mi
      cpu: 1000m
    limits:
      memory: 800Mi
      cpu: 1000m
  zookeeper:
    replicaCount: 3

postgresql:
  primary:
    resources:
      requests:
        memory: 256Mi
        cpu: 300m
      limits:  
        memory: 512Mi
        cpu: 600m
