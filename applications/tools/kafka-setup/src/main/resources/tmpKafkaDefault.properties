kafka.subscription.consumer.create.retries=2

kafka.consumer.close.timeout=5000
kafka.consumer.props.bootstrap.servers=localhost:9092
kafka.consumer.props.auto.offset.reset=latest
kafka.consumer.props.isolation.level=read_committed
kafka.consumer.props.max.poll.records=100
kafka.consumer.props.max.poll.interval.ms=10000
kafka.consumer.props.session.timeout.ms=30000
kafka.consumer.props.heartbeat.interval.ms=10000
kafka.consumer.props.enable.auto.commit=false
kafka.consumer.props.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.props.value.deserializer=org.apache.kafka.common.serialization.ByteBufferDeserializer

kafka.subscription.producer.create.retries=2
kafka.producer.close.timeout=5000
kafka.producer.props.key.serializer=org.apache.kafka.common.serialization.StringSerializer
