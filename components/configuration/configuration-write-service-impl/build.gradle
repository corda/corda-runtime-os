plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-library'
}

description "Kafka Config Write Component"

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly 'org.osgi:org.osgi.service.component.annotations'

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation project(':components:configuration:configuration-write-service')
    implementation project(':libs:configuration:configuration-core')
    implementation project(':libs:configuration:configuration-write')
    implementation project(':libs:configuration:configuration-write-persistent')
    implementation project(':libs:db:db-admin')
    implementation project(':libs:db:db-core')
    implementation project(':libs:db:db-orm')
    implementation project(':libs:lifecycle:lifecycle')
    implementation "com.typesafe:config:$typeSafeConfigVersion"
    implementation 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'
    implementation 'net.corda:corda-base'
    implementation 'org.slf4j:slf4j-api'

    runtimeOnly project(':libs:configuration:configuration-write-impl')
    runtimeOnly project(':libs:configuration:configuration-write-persistent-impl')

    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
}
