kafka.subscription.consumer.create.retries=10

kafka.consumer.bootstrap.servers=localhost:9093
kafka.consumer.auto.offset.reset=latest
kafka.consumer.isolation.level=read_committed
kafka.consumer.max.poll.records=100
kafka.consumer.max.poll.interval.ms=15000
kafka.consumer.enable.auto.commit=false
kafka.consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value.deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer


kafka.producer.key.serializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.producer.value.serializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
kafka.producer.bootstrap.servers=localhost:9093
kafka.producer.enable.idempotence=true
kafka.producer.acks=all