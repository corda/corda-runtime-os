plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-library'
}

description "Crypto messaging based persistence"

dependencies {
    compileOnly "org.osgi:osgi.annotation"
    compileOnly "org.osgi:org.osgi.service.component.annotations"

    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"
    implementation platform("net.corda:corda-api:$cordaApiVersion")

    implementation "com.github.ben-manes.caffeine:caffeine:$caffeineVersion"
    implementation "net.corda:corda-avro-schema"
    implementation "net.corda:corda-config-schema"
    implementation "net.corda:corda-topic-schema"

    implementation project(":components:configuration:configuration-read-service")
    implementation project(":components:crypto:crypto-persistence")
    implementation project(":libs:crypto:crypto-core")
    implementation project(":libs:messaging:messaging")
    implementation project(":libs:lifecycle:lifecycle")

    testImplementation "org.hamcrest:hamcrest-library:$hamcrestVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"

    testImplementation project(":libs:lifecycle:lifecycle-impl")
    testImplementation project(":testing:test-utilities")
    testImplementation project(":libs:messaging:inmemory-messaging-impl")
    testImplementation project(":libs:configuration:configuration-core")
}


test {
    distribution {
        enabled = true
        remoteExecutionPreferred = true
        waitTimeout = Duration.ofMinutes(2)
        maxLocalExecutors = 1
        maxRemoteExecutors = 10
        requirements = ["jdk=11","os=linux"]
    }
}
