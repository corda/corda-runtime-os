imagePullSecrets:
  - docker-registry-cred
imagePullPolicy: Always
serviceAccount:
  name: "corda-privileged" 
logging:
  format: "text"

resources:
  requests:
    memory: "620Mi"
    cpu: "500m"
  limits:
    memory: "1250Mi"
    cpu: "1000m"

kafka:
  sasl:
    enabled: true
    username: 
      valueFrom:
        secretKeyRef:
          name: "kafka-sasl"
          key: "username"
    password: 
      valueFrom:
        secretKeyRef:
          name: "kafka-sasl"
          key: "password"
    mechanism: "SCRAM-SHA-512"
  tls:
    enabled: true
  bootstrapServers: "b-1.cordadev1mskcluster.1m7lw8.c8.kafka.eu-west-1.amazonaws.com:9096,b-2.cordadev1mskcluster.1m7lw8.c8.kafka.eu-west-1.amazonaws.com:9096,b-3.cordadev1mskcluster.1m7lw8.c8.kafka.eu-west-1.amazonaws.com:9096,b-4.cordadev1mskcluster.1m7lw8.c8.kafka.eu-west-1.amazonaws.com:9096,b-5.cordadev1mskcluster.1m7lw8.c8.kafka.eu-west-1.amazonaws.com:9096,b-6.cordadev1mskcluster.1m7lw8.c8.kafka.eu-west-1.amazonaws.com:9096"


db:
  cluster:
    username: 
      valueFrom:
        secretKeyRef:
          name: "postgresql"
          key: "username"
    password: 
      valueFrom:
        secretKeyRef:
          name: "postgresql"
          key: "password"
    host: prereqs-rds-aurora-postgresql

bootstrap:
  serviceAccount:
    name: "corda-privileged"
  kafka:
    cleanup: true
