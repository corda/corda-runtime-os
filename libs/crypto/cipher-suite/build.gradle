plugins {
    id 'corda.common-library'
    id 'corda.common-publishing'
    id 'org.jetbrains.kotlin.jvm'
}

description 'Corda Cipher Suite'

dependencies {
    implementation 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'
    implementation 'org.slf4j:slf4j-api'

    compileOnly 'org.osgi:osgi.annotation'

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    api 'net.corda:corda-crypto'
    api 'net.corda:corda-crypto-extensions'

    api "org.bouncycastle:bcprov-jdk15on:$bouncycastleVersion"
    api "org.bouncycastle:bcpkix-jdk15on:$bouncycastleVersion"

    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
}

