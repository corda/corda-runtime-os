
plugins {
    id 'corda.common-publishing'
    id 'org.jetbrains.dokka'
}

ext {
    releasable = true
}

dependencies {

    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"
    implementation "net.corda:corda-application:$cordaApiVersion"

    runtimeOnly project(':simulator:runtime')

    testImplementation "org.junit.jupiter:junit-jupiter:$junit5Version"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation "org.hamcrest:hamcrest-library:$hamcrestVersion"

    testRuntimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"

    dokkaHtmlPlugin "org.jetbrains.dokka:kotlin-as-java-plugin:$kotlinVersion"
}

tasks.named('jar', Jar) {
    archiveBaseName = "corda-simulator-api"
}

tasks.register('javadocJar', Jar) {
    description = 'Create JavaDoc Jar from dokka docs'
    group = 'documentation'

    dependsOn(dokkaHtml)
    archiveBaseName = jar.archiveBaseName
    archiveClassifier.set("javadoc")
    from(dokkaHtml.outputDirectory)
}