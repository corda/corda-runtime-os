plugins {
    id 'corda.common-library'
    id 'corda.publish'
}

description 'Database Messaging API Impl'

dependencies {
    compileOnly "org.osgi:osgi.annotation:$osgiVersion"
    compileOnly "org.osgi:osgi.cmpn:$osgiVersion"
    compileOnly "org.osgi:osgi.core:$osgiVersion"

    implementation project(":libs:messaging:messaging")
    implementation project(":libs:schema-registry:schema-registry")

    implementation "net.corda:corda-base:$cordaVersion"
    implementation "com.typesafe:config:$typeSafeConfigVersion"

    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation("com.nhaarman:mockito-kotlin:$mockitoKotlinVersion") {
        exclude group: 'mockito-core'
    }

    integrationTestImplementation project(":libs:schema-registry:schema-registry-impl")
    integrationTestImplementation "com.h2database:h2:$h2Version"
    integrationTestImplementation project(":data:avro-schema")
}


/**
 * TODO: Once the new setup to perform integration testing under OSGi using the bootstrapper is ready,
 *       we can migrate to it and remove the below.
 */
sourceSets {
    integrationTest {
        compileClasspath += main.output + test.output
        runtimeClasspath += main.output + test.output
    }
}

tasks.register('integrationTest', Test) {
    description = "Runs integration tests."

    testClassesDirs = project.sourceSets["integrationTest"].output.classesDirs
    classpath = project.sourceSets["integrationTest"].runtimeClasspath
}

tasks.named("integrationTest", Test).configure {
    useJUnitPlatform()
}