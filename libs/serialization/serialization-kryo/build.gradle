plugins {
    id 'corda.common-library'
    id 'com.r3.internal.gradle.plugins.r3Publish'
}

dependencies {
    compileOnly "biz.aQute.bnd:biz.aQute.bnd.annotation:$bndVersion"
    compileOnly "org.osgi:osgi.annotation:$osgiVersion"
    compileOnly "org.osgi:osgi.core:$osgiVersion"
    compileOnly "org.osgi:org.osgi.service.component.annotations:$osgiScrAnnotationVersion"

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "net.corda:corda-application"
    implementation "net.corda:corda-base"
    implementation "net.corda:corda-crypto-api:$cordaVersion"
    implementation "net.corda:corda-crypto-impl:$cordaVersion"
    implementation project(":libs:class-info")
    implementation "net.corda:corda-packaging"
    implementation project(":libs:sandbox")
    implementation "net.corda:corda-serialization"
    implementation "net.corda:corda-serialization-encoding:$cordaVersion"

    implementation project(":libs:utilities")

    implementation "co.paralleluniverse:quasar-core-osgi:$quasarVersion"
    implementation "com.esotericsoftware:kryo:$kryoVersion"
    implementation "de.javakaffee:kryo-serializers:$kryoSerializerVersion"
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi:$kotlinVersion"
    implementation "org.bouncycastle:bcprov-jdk15on:$bouncyCastleVersion"
    implementation "org.bouncycastle:bcpkix-jdk15on:$bouncyCastleVersion"

    implementation project(":libs:serialization:kryo-custom-serializers")
    implementation project(":libs:serialization:checkpoint-serialization-api")

    testImplementation "org.osgi:osgi.core:$osgiVersion"
    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
}
