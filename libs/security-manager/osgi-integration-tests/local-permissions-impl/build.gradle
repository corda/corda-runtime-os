plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'biz.aQute.bnd.builder'
}

dependencies {
    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"

    compileOnly "org.osgi:org.osgi.service.component.annotations"
    compileOnly "org.osgi:osgi.annotation"
    compileOnly "org.osgi:osgi.core"

    api project(":libs:security-manager:osgi-integration-tests:local-permissions")
}

tasks.named('jar', Jar) {
    bnd '''\
Bundle-Name: Corda Local Permissions Bundle Implementation
Bundle-SymbolicName: \${project.group}.local-permissions-impl
-includeresource: {OSGI-INF/permissions.perm=src/main/permissions/permissions.perm}
'''
}