plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'corda.common-library'
    id 'org.jetbrains.kotlin.kapt'
}

ext {
    releasable = false
}

ext.cordaEnableFormatting = true

description 'Corda CLI plugin common utilities and data classes'

group 'net.corda.cli.plugins.data'

dependencies {
    compileOnly libs.kotlin.stdlib
    compileOnly "net.corda.cli.host:api:$pluginHostVersion"
    kapt "info.picocli:picocli:$picocliVersion"
    compileOnly "info.picocli:picocli:$picocliVersion"
    compileOnly project(':libs:crypto:crypto-core')

    testImplementation "info.picocli:picocli:$picocliVersion"
    testImplementation project(':libs:crypto:crypto-core')
}
