imagePullSecrets:
  - "docker-registry-cred"

metrics:
  podMonitor:
    enabled: true
    labels:
      release: observability

bootstrap:
  db:
    clientImage:
      registry: docker-remotes.software.r3.com

resources:
  requests:
    memory: "620Mi"
    cpu: "500m"
  limits:
    memory: "1250Mi"
    cpu: "1000m"
