plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-library'
}

description "CPK Write Service Impl"

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly "org.osgi:org.osgi.service.component.annotations"

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation 'javax.persistence:javax.persistence-api'
    implementation "net.corda:corda-packaging"
    implementation "net.corda:corda-base"
    implementation "net.corda:corda-avro-schema"
    implementation "net.corda:corda-topic-schema"
    implementation "net.corda:corda-packaging-avro-converters"
    implementation "net.corda:corda-config-schema"

    implementation project(":libs:configuration:configuration-core")
    implementation project(":libs:lifecycle:lifecycle")
    implementation project(":libs:messaging:messaging")

    implementation "com.typesafe:config:$typeSafeConfigVersion"

    api project(":components:virtual-node:cpk-write-service")
    implementation project(":components:virtual-node:cpk-service-common")

    implementation project(":libs:configuration:configuration-core")
    implementation project(":components:configuration:configuration-read-service")

    runtimeOnly project(":components:configuration:configuration-read-service-impl")

    testImplementation project(":libs:lifecycle:lifecycle-impl")
    testImplementation project(":libs:lifecycle:registry")
    testImplementation project(":components:virtual-node:cpk-service-common")

    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation "org.mockito:mockito-inline:$mockitoInlineVersion"
    testImplementation "com.google.jimfs:jimfs:$jimfsVersion"

}
