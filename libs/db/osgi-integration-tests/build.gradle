import aQute.bnd.gradle.TestOSGi

plugins {
    id "corda.osgi-test-conventions"
}

dependencies {
    implementation platform("net.corda:corda-api:$cordaApiVersion")
    compileOnly "org.osgi:osgi.annotation"
    compileOnly "org.osgi:osgi.core"
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"

    api "javax.persistence:javax.persistence-api"

    compileOnly "org.osgi:org.osgi.service.component.annotations"

    integrationTestImplementation project(":libs:db:orm")
    integrationTestImplementation project(":libs:db:orm-impl")

    integrationTestRuntimeOnly 'com.sun.activation:javax.activation:1.2.0'

    integrationTestRuntimeOnly "org.hsqldb:hsqldb:$hsqldbVersion"
    integrationTestRuntimeOnly "org.postgresql:postgresql:$postgresDriverVersion"

    // NOTE: these are only needed for resolving bundle requirements
    integrationTestRuntimeOnly project(":testing:bundles:cats")
    integrationTestRuntimeOnly project(":testing:bundles:dogs")

    integrationTestRuntimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"
}