plugins {
    id 'corda.common-publishing'
    id 'corda.common-library'
}

description 'Membership HTTP RPC implementation'

dependencies {
    compileOnly 'org.osgi:org.osgi.service.component.annotations'
    compileOnly "org.osgi:osgi.annotation"

    implementation platform("net.corda:corda-api:$cordaApiVersion")

    implementation project(":components:crypto:crypto-client")
    implementation project(":components:crypto:crypto-client-hsm")
    implementation project(":components:membership:certificates-client")
    implementation project(":components:membership:membership-client")
    implementation project(":components:membership:membership-group-read")
    implementation project(":components:membership:membership-http-rpc")
    implementation project(":components:virtual-node:virtual-node-info-read-service")
    implementation project(":components:virtual-node:virtual-node-info-read-service-rpc-extensions")
    implementation project(':components:configuration:configuration-read-service')
    implementation project(":libs:crypto:crypto-core")
    implementation project(":libs:messaging:messaging")
    implementation project(":libs:rest:rest")
    implementation project(":libs:lifecycle:lifecycle")
    implementation project(':libs:membership:certificates-common')
    implementation project(":libs:membership:membership-impl")
    implementation project(":libs:virtual-node:virtual-node-info")
    implementation project(":libs:utilities")

    implementation "net.corda:corda-base"
    implementation "net.corda:corda-membership"
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"

    implementation "commons-validator:commons-validator:$commonsVersion"

    testImplementation project(":libs:crypto:crypto-impl")
    testImplementation project(":testing:layered-property-map-testkit")
    testImplementation project(":testing:test-utilities")
    testImplementation 'net.corda:corda-config-schema'

    testImplementation "net.corda:corda-serialization"
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
    testImplementation "org.mockito:mockito-inline:$mockitoInlineVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
}