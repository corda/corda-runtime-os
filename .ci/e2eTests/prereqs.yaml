global:
  imageRegistry: docker-remotes.software.r3.com
  imagePullSecrets:
    - docker-registry-cred
  storageClass: corda-sc

kafka:
  resources:
    requests:
      memory: 390Mi
      cpu: 1000m
    limits:
      memory: 800Mi
      cpu: 1000m
  auth:
    clientProtocol: tls
    tls:
      type: pem
      autoGenerated: true
  

postgresql:
  primary:
    resources:
      requests:
        memory: 256Mi
        cpu: 300m
      limits:  
        memory: 512Mi
        cpu: 600m