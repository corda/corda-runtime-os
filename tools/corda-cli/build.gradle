plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.kapt'
    id 'application'
}

group = 'net.corda.cli'
version = '5.3.0.0-SNAPSHOT'

mainClassName = 'net.corda.cli.application.MainKt'

application {
    mainClass = mainClassName
}

dependencies {

    implementation project(':tools:corda-cli:app')
    implementation project(':tools:corda-cli:common-utils')
    implementation project(':tools:corda-cli:commands:cpi')
    implementation project(':tools:corda-cli:commands:rest')
    implementation project(':tools:corda-cli:commands:db-config')
    implementation project(':tools:corda-cli:commands:initial-config')
    implementation project(':tools:corda-cli:commands:initial-rbac')
    implementation project(':tools:corda-cli:commands:network')
    implementation project(':tools:corda-cli:commands:package')
    implementation project(':tools:corda-cli:commands:preinstall')
    implementation project(':tools:corda-cli:commands:secret-config')
    implementation project(':tools:corda-cli:commands:topic-config')
    implementation project(':tools:corda-cli:commands:virtual-node')

    implementation libs.kotlin.stdlib
    implementation "info.picocli:picocli:$picocliVersion"
    kapt "info.picocli:picocli:$picocliVersion"

    testImplementation libs.kotlin.stdlib
    testImplementation "info.picocli:picocli:$picocliVersion"
}

subprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'org.jetbrains.kotlin.kapt'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation libs.kotlin.stdlib
        implementation libs.slf4j.v2.api
        implementation "info.picocli:picocli:$picocliVersion"
        kapt "info.picocli:picocli:$picocliVersion"

        testImplementation libs.kotlin.stdlib
        testImplementation "info.picocli:picocli:$picocliVersion"
    }
}

test {
    useJUnitPlatform()
}

var commitId = com.gradle.Utils.execAndGetStdOut "git", "rev-parse", "--verify", "HEAD"

