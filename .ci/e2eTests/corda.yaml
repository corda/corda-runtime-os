imagePullSecrets:
  - docker-registry-cred

bootstrap:
  initialAdminUser:
    password: "admin"

logging:
  format: "text"

kafka:
  bootstrapServers: prereqs-kafka:9092
  tls:
    enabled: true
    truststore:
      secretRef:
        name: prereqs-kafka-0-tls
  sasl:
    enabled: true

resources:
  requests:
    memory: 620Mi
    cpu: 500m
  limits:
    memory: 1250Mi
    cpu: 1000m