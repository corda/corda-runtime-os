plugins {
    id 'corda.common-publishing'
    id 'corda.common-library'
}

description 'Corda ledger UTXO transaction verifier'

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly 'org.osgi:org.osgi.service.component.annotations'

    implementation platform("net.corda:corda-api:$cordaApiVersion")

    implementation 'net.corda:corda-ledger-utxo'

    implementation project(':libs:ledger:ledger-common-data')
    implementation project(':libs:ledger:ledger-utxo-data')
    implementation project(':libs:metrics')
    implementation project(':libs:utilities')
    implementation project(':libs:membership:membership-common')
    implementation project(':libs:sandbox-types')
    implementation project(':libs:virtual-node:sandbox-group-context')

    implementation project(':components:virtual-node:sandbox-group-context-service')

    testImplementation project(':testing:ledger:ledger-utxo-testkit')

    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"

    testCompileOnly 'org.osgi:osgi.core'
    testRuntimeOnly "org.apache.felix:org.apache.felix.framework:$felixVersion"
    testRuntimeOnly "org.apache.felix:org.apache.felix.scr:$felixScrVersion"
    testRuntimeOnly "org.osgi:org.osgi.service.component:$osgiServiceComponentVersion"
    testRuntimeOnly "org.osgi:org.osgi.util.promise:$osgiUtilPromiseVersion"
    testRuntimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"
}