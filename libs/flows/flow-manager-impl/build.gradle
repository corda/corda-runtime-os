plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-library'
}

description "Flow Manager Implemenation"

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly 'org.osgi:org.osgi.service.component.annotations'

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "co.paralleluniverse:quasar-core-osgi:$quasarVersion"
    implementation "com.esotericsoftware:kryo:$kryoVersion"
    implementation "net.corda:corda-application"
    implementation project(":libs:install")
    implementation "net.corda:corda-packaging"
    implementation project(":libs:sandbox")
    implementation "net.corda:avro-schema"

    implementation project(':libs:flows:dependency-injection')
    implementation project(':libs:flows:flow-manager')
    implementation project(':libs:flows:statemachine')
    implementation project(':libs:flows:statemachine-impl')
    implementation project(':libs:messaging:messaging')
    implementation project(':libs:virtual-node:virtual-node-cache')

    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
}
