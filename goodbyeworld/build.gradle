plugins {
    id 'biz.aQute.bnd.builder'
    id 'corda.publish'
}

dependencies {
    compileOnly "org.osgi:osgi.annotation:$osgiVersion"
    compileOnly "org.osgi:osgi.cmpn:$osgiVersion"
    compileOnly "org.osgi:osgi.core:$osgiVersion"
}

dependencies {
    implementation project(":helloworld")

    //take in corda base to prove binaries from C5 work
    implementation "net.corda:corda-base:1.0.1617266069749-rc"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
}

description 'Goodbye World Library'

tasks.named('jar', Jar) {
    archiveBaseName = 'good-bye-world'
    bnd """\
Bundle-Name: Goodbye world
Bundle-SymbolicName: \${project.group}.goodbye
"""
}
