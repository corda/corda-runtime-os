global:
  imageRegistry: docker-remotes.software.r3.com
  imagePullSecrets:
    - docker-registry-cred
  storageClass: corda-sc

kafka:
  resources:
    requests:
      memory: 390Mi
      cpu: 1000m
    limits:
      memory: 800Mi
      cpu: 1000m

postgresql:
  primary:
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:  
        memory: 512Mi
        cpu: 500m