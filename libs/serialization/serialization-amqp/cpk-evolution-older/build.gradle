plugins {
    id 'net.corda.plugins.cordapp-cpb2'
}

cordapp {
    targetPlatformVersion platformVersion.toInteger()
    minimumPlatformVersion platformVersion.toInteger()
    workflow {
        name "Test Serializable Test"
        // Change version to 2 when rebuilding the test resources
        versionId 1
        vendor "R3"
    }
}

dependencies {
    cordaProvided platform("net.corda:corda-api:$cordaApiVersion")
    cordaProvided "net.corda:corda-base"
    cordaProvided 'org.jetbrains.kotlin:kotlin-osgi-bundle'
}

tasks.named('jar', Jar) {
    archiveBaseName = 'TestSerializableEvolutionOlder-workflows'
}
