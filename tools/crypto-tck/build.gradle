plugins {
    id 'corda.common-publishing'
    id 'corda.common-library'
    id 'corda.osgi-test-conventions'
}

description 'Crypto TCK'

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly "org.osgi:org.osgi.service.component.annotations"

    api 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'
    api platform("net.corda:corda-api:$cordaApiVersion")

    api "net.corda:corda-cipher-suite"

    api project(":components:crypto:crypto-ecies")
    api project(':libs:crypto:cipher-suite-impl')
    api project(':libs:crypto:crypto-serialization-impl')

    api "com.fasterxml.jackson.core:jackson-databind:$jacksonDatabindVersion"
    api "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion"
    api "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"
    api "org.assertj:assertj-core:$assertjVersion"
    api "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
    api "org.junit.jupiter:junit-jupiter-params:$junit5Version"
    api "org.junit.platform:junit-platform-reporting:$junitPlatformVersion"
    api "org.junit.platform:junit-platform-launcher:$junitPlatformVersion"
    api "org.osgi:org.osgi.test.junit5:$osgiTestJunit5Version"

    integrationTestRuntimeOnly "com.sun.activation:javax.activation:$activationVersion"
    integrationTestRuntimeOnly "org.apache.aries.spifly:org.apache.aries.spifly.dynamic.framework.extension:$ariesDynamicFrameworkExtensionVersion"
    integrationTestRuntimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"
}



