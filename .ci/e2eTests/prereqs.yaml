global:
  imageRegistry: docker-remotes.software.r3.com
  imagePullSecrets:
    - docker-registry-cred
  storageClass: corda-sc

kafka:
  auth:
    enabled: true
    clientProtocol: sasl_tls
  replicaCount: 7
  resources:
    requests:
      memory: 390Mi
      cpu: 1000m
    limits:
      memory: 800Mi
      cpu: 1000m
  zookeeper:
    replicaCount: 3
  offsetsTopicReplicationFactor: 3
  transactionStateLogReplicationFactor: 3

postgresql:
  primary:
    resources:
      requests:
        memory: 256Mi
        cpu: 300m
      limits:  
        memory: 512Mi
        cpu: 600m
