{{- if .Values.appSimulators.receiver.enabled }}
{{- $_ := set . "type" "receiver" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appSimulator.typeName" . }}
  labels:
    {{- include "appSimulator.typeLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.appSimulators.receiver.replicaCount }}
  selector:
    matchLabels:
      {{- include "appSimulator.typeSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "appSimulator.typeSelectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- include "appSimulator.imagePullSecrets" . | nindent 6 }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                        - receiver
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: {{ include "appSimulator.typeName" . }}
          image: {{ include "appSimulator.image" . }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
          args:
            - "--mode {{ .type | snakecase | upper }}"
            - "--clients {{ .Values.appSimulators.receiver.parallelClientsPerReplica }}"
            {{- include "appSimulator.kafkaArgs" . | nindent 12 }}
          volumeMounts:
          {{- include "appSimulator.volumeMounts" . | nindent 10 }}
          {{- if .Values.appSimulators.receiver.debug.enabled }}
          ports:
            - name: debug
              containerPort: 5005
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      {{- include "appSimulator.workerVolumes" . | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}