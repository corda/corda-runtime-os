ext {
    releasable = false
}

ext.cordaEnableFormatting = true

group 'net.corda.cli.command'

dependencies {
    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation 'net.corda:corda-rbac-schema'
    implementation project(":tools:corda-cli:commands:rest")
    implementation project(':libs:corda-sdk')
    implementation project(':libs:permissions:permission-endpoint')
}
