plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'net.corda.plugins.cordapp-cpb2'
}

cordapp {
    targetPlatformVersion platformVersion.toInteger()
    minimumPlatformVersion platformVersion.toInteger()
    workflow {
        name "Atomic swap app"
        versionId 1
        vendor "R3"
    }
}

dependencies {
    cordaProvided platform("net.corda:corda-api:$cordaApiVersion")
    cordaProvided 'org.jetbrains.kotlin:kotlin-osgi-bundle'

    cordapp project(':testing:cpbs:atomic-swap-contracts')
    cordapp ("$cordaUtxoLibGroupId:corda-ledger-extensions-base:$cordaUtxoLibVersion")
    cordapp ("$cordaUtxoLibGroupId:corda-ledger-extensions-fungible:$cordaUtxoLibVersion")
    cordapp ("$cordaUtxoLibGroupId:corda-ledger-extensions-identifiable:$cordaUtxoLibVersion")
    cordapp ("$cordaUtxoLibGroupId:corda-ledger-extensions-issuable:$cordaUtxoLibVersion")
    cordapp ("$cordaUtxoLibGroupId:corda-ledger-extensions-ownable:$cordaUtxoLibVersion")

    testImplementation project(":libs:application:application-impl")
    testImplementation project(':libs:crypto:crypto-core')
    testImplementation project(":libs:sandbox-types")
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"

    // Common and API packages pulled in as transitive dependencies through client
    cordapp project(':notary-plugins:notary-plugin-non-validating:notary-plugin-non-validating-client')
}
