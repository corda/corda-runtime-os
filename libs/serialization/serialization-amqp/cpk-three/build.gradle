plugins {
    id 'net.corda.plugins.cordapp-cpk2'
}

ext {
    platformVersion = 50000
}

cordapp {
    targetPlatformVersion platformVersion as Integer
    minimumPlatformVersion platformVersion as Integer
    workflow {
        name "Test Serializable Test"
        versionId 1
        vendor "R3"
    }
}

dependencies {
    cordapp project(":libs:serialization:serialization-amqp:cpk-one")
    cordaProvided platform("net.corda:corda-api:$cordaApiVersion")
    cordaProvided "net.corda:corda-base"
    cordaProvided 'org.jetbrains.kotlin:kotlin-osgi-bundle'
}

tasks.named('jar', Jar) {
    osgi {
        // We only want to export packages 'com.r3.corda.testing.bundle3'
        // and 'com.r3.corda.testing.bundle5'.
        // 'com.r3.corda.testing.bundle2' must be a private package.
        autoExport = false
    }
    archiveBaseName = 'TestSerializable3-workflows'
}
