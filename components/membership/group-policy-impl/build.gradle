plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-library'
    id 'corda.osgi-test-conventions'
}

description 'Group policy provider component'

dependencies {
    compileOnly "org.osgi:osgi.annotation"
    compileOnly 'org.osgi:org.osgi.service.component.annotations'

    implementation 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'
    implementation "net.corda:corda-base"
    implementation "net.corda:corda-membership-identity"
    implementation project(":libs:lifecycle:lifecycle")
    implementation project(":libs:membership:membership-impl")
    implementation project(":libs:membership:membership-internal")
    implementation project(":libs:virtual-node:virtual-node-info")
    implementation project(":components:virtual-node:cpi-info-read-service")
    implementation project(":components:virtual-node:virtual-node-info-read-service")
    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "com.typesafe:config:$typeSafeConfigVersion"

    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation project(":components:membership:registration-static-network-impl")
    testImplementation project(":components:virtual-node:virtual-node-info-write-service")
    testImplementation project(":components:virtual-node:cpi-info-write-service")
    testImplementation project(":components:configuration:configuration-read-service")
    testImplementation project(":libs:messaging:messaging")
    testImplementation project(":libs:configuration:configuration-core")
    testImplementation project(":testing:test-utilities")
    testImplementation "net.corda:corda-topic-schema"
    testImplementation "net.corda:corda-config-schema"
    testImplementation "net.corda:corda-packaging-avro-converters"

    integrationTestRuntimeOnly project(":components:virtual-node:cpi-info-read-service-impl")
    integrationTestRuntimeOnly project(":components:virtual-node:cpi-info-write-service-impl")
    integrationTestRuntimeOnly project(":components:configuration:configuration-read-service-impl")
    integrationTestRuntimeOnly project(":libs:messaging:inmemory-messaging-impl")
    integrationTestRuntimeOnly project(":libs:lifecycle:lifecycle-impl")
    integrationTestRuntimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"
}
