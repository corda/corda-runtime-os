plugins {
    id 'net.corda.plugins.cordapp-cpb2'
}

cordapp {
    targetPlatformVersion platformVersion as Integer
    minimumPlatformVersion platformVersion as Integer
    workflow {
        name "UTXO Ledger Obligation demo app - worklow"
        versionId 1
        vendor "R3"
    }
}

dependencies {
    cordaProvided platform("net.corda:corda-api:$cordaApiVersion")
    cordaProvided 'net.corda:corda-ledger-utxo'

    cordapp project(':testing:cpbs:ledger-obligation-demo-contract')

    // Common and API packages pulled in as transitive dependencies through client
    cordapp project(':notary-plugins:notary-plugin-non-validating:notary-plugin-non-validating-client')
}
