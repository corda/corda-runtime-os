plugins {
    id 'corda.common-publishing'
    id 'corda.common-library'
}

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly "co.paralleluniverse:quasar-osgi-annotations:$quasarVersion"

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation 'org.jetbrains.kotlin:kotlin-osgi-bundle'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:$kotlinCoroutinesVersion"
    implementation "com.typesafe:config:$typeSafeConfigVersion"
    implementation "net.corda:corda-base"
    implementation project(":libs:configuration:configuration-core")
}

// include coroutines bundle in this jar as it doesn't have OSGi metadata
tasks.named('jar', Jar) {
    bundle {
        bnd '''\
-conditionalpackage: kotlinx.coroutines*
Export-Package: kotlinx.coroutines*
Import-Package: !android*, *
'''
    }
}

description 'Message Bus API'
