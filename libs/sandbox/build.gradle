plugins {
    id 'corda.common-library'
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'org.jetbrains.kotlin.jvm'
}

description 'Corda Sandbox'

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly 'org.osgi:osgi.core'
    api platform("net.corda:corda-api:$cordaApiVersion")
    api 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'
    api 'net.corda:corda-packaging'
    api 'net.corda:corda-serialization'

    api project(":libs:virtual-node:packaging-core")
}
