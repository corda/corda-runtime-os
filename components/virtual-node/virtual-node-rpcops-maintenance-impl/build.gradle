plugins {
    id 'corda.common-library'
    id 'corda.common-publishing'
}

description "Virtual Node Maintenance RPC Ops Implementation"

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly 'org.osgi:org.osgi.service.component.annotations'

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation project(':components:configuration:configuration-read-service')
    implementation project(':components:virtual-node:cpi-upload-rpcops-service')
    implementation project(':components:virtual-node:virtual-node-management-sender')

    implementation project(':libs:virtual-node:virtual-node-endpoints-maintenance')
    implementation project(':libs:rest:rest')
    implementation project(':libs:rest:rest-common')
    implementation project(':libs:lifecycle:lifecycle')
    implementation project(':libs:messaging:messaging')
    implementation project(":libs:utilities")

    implementation 'net.corda:corda-avro-schema'
    implementation 'net.corda:corda-base'
    implementation 'net.corda:corda-config-schema'
    implementation 'net.corda:corda-topic-schema'
    implementation 'org.jetbrains.kotlin:kotlin-osgi-bundle'
    implementation "org.slf4j:slf4j-api:$slf4jVersion"

    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
}