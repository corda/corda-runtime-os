import static org.gradle.api.JavaVersion.VERSION_11

plugins {
    id 'maven-publish'
    id "org.jetbrains.kotlin.jvm" version "1.7.10"
    id "java-library"

    id 'org.jetbrains.kotlin.plugin.jpa'
    id 'org.jetbrains.kotlin.plugin.allopen'
}

group = "net.corda"
version = "$cordaApiVersion"

def javaVersion = VERSION_11

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        languageVersion = '1.6'
        apiVersion = '1.6'
        jvmTarget = javaVersion
        javaParameters = true   // Useful for reflection.
        freeCompilerArgs += [
                "-java-parameters",
                "-Xjvm-default=all"
        ]
    }
}

repositories {
    mavenLocal()
    gradlePluginPortal()
    mavenCentral()
    maven {
        url = "$artifactoryContextUrl/corda-dependencies"

    }
    maven {
        url "${artifactoryContextUrl}/corda-os-maven"
        authentication {
            basic(BasicAuthentication)
        }
        credentials {
            username = System.getenv('CORDA_ARTIFACTORY_USERNAME')
            password = System.getenv('CORDA_ARTIFACTORY_PASSWORD')
        }
    }
}

configurations {
    implementation.transitive = false
}

dependencies {

    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"
    implementation "net.corda:corda-application:$cordaApiVersion"
    implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"
    implementation "org.slf4j:slf4j-api:$slf4jVersion"

    implementation "com.h2database:h2:$h2Version"

    implementation "javax.persistence:javax.persistence-api:$jpaVersion"
    implementation "org.hibernate:hibernate-core:$hibernateVersion"

    testImplementation "org.junit.jupiter:junit-jupiter:$junit5Version"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation "org.hamcrest:hamcrest-library:$hamcrestVersion"
}

jar {
    baseName "cordapp-test-utils"
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            artifactId = "cordapp-test-utils"
            from components.java
        }
    }
}
