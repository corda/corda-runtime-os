plugins {
    id 'net.corda.plugins.cordapp-cpk'
}

ext {
    platformVersion = 999
}

cordapp {
    targetPlatformVersion platformVersion as Integer
    minimumPlatformVersion platformVersion as Integer
    workflow {
        name "Test Serializable Test"
        versionId 1
        vendor "R3"
    }
}

dependencies {
    cordapp project(":libs:serialization:serialization-amqp:cpk-one")
    cordaProvided platform("net.corda:corda-api:$cordaApiVersion")
    cordaProvided "net.corda:corda-base"
    cordaProvided 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'
}

tasks.named('jar', Jar) {
    osgi {
        // We only want to export packages 'net.cordapp.bundle3'
        // and 'net.cordapp.bundle5'.
        // 'net.cordapp.bundle2' must be a private package.
        autoExport = false
    }
}

tasks.named('cpk', Jar) {
    archiveBaseName = 'TestSerializable3-workflows'
}
