kafka:
  extraConfig: |-
    authorizer.class.name=org.apache.kafka.metadata.authorizer.StandardAuthorizer
    auto.create.topics.enable=false
    allow.everyone.if.no.acl.found=true
    super.users=User:controller_user
  sasl:
    client:
      users:
        - "bootstrap"
        - "crypto"
        - "db"
        - "flow"
        - "flowMapper"
        - "verification"
        - "membership"
        - "p2pGateway"
        - "p2pLinkManager"
        - "persistence"
        - "tokenSelection"
        - "rest"
        - "uniqueness" 
