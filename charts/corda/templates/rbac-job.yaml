{{- if .Values.bootstrap.rbac.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "corda.fullname" . }}-setup-rbac
  labels:
    {{- include "corda.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
spec:
  template:
    metadata:
      labels:
        {{- include "corda.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "corda.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: fin
          image: {{ include "corda.bootstrapImage" . }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          {{- include "corda.bootstrapResources" . | nindent 10 }}
          command:
            - /bin/sh
            - -e
            - -c
          args: ["echo", "'RBAC roles provisioned'"]
      initContainers:
        - name: create-rbac-roles
          image: {{ include "corda.bootstrapImage" . }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          {{- include "corda.bootstrapResources" . | nindent 10 }}
          args: ['initial-rbac', 'user-admin', '--yield', '300', '--user', "$(INITIAL_ADMIN_USER_USERNAME)",
                  '--password', "$(INITIAL_ADMIN_USER_PASSWORD)", '--target', 'https://corda-rpc-worker:443']
          env:
            - name: INITIAL_ADMIN_USER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "corda.initialAdminUserSecretName" . }}
                  key: {{ include "corda.initialAdminUserSecretUsernameKey" . }}
            - name: INITIAL_ADMIN_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "corda.initialAdminUserSecretName" . }}
                  key: {{ include "corda.initialAdminUserSecretPasswordKey" . }}

      {{- include "corda.bootstrapNodeSelector" . | nindent 6 }}

      restartPolicy: Never
{{- end }}
