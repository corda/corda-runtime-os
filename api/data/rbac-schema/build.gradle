plugins {
    id 'corda-api.common-library'
    id 'corda.common-publishing'
    id 'corda.java-only'
}

description 'Schema Definition for Role Based Access Control'

dependencies {
    implementation platform(project(':corda-api'))
    implementation project(":base")

    compileOnly 'org.jetbrains:annotations'
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly "org.osgi:osgi.core"

    testImplementation 'org.jetbrains.kotlin:kotlin-osgi-bundle'
    testRuntimeOnly "org.osgi:osgi.core"
}
