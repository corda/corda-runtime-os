plugins {
    id 'net.corda.plugins.cordapp-cpb2'
    id 'org.jetbrains.kotlin.jvm'
}

description 'Corda Crypto Custom Digest Consumer One'

group 'com.example.crypto.consumer'

cordapp {
    targetPlatformVersion = platformVersion.toInteger()
    workflow {
        name 'Custom Crypto Digest One Consumer CPK'
        versionId 1
        vendor 'R3'
    }
}

dependencies {
    cordaProvided platform("net.corda:corda-api:$cordaApiVersion")
    compileOnly "org.osgi:org.osgi.service.component.annotations"
    cordaProvided 'org.jetbrains.kotlin:kotlin-osgi-bundle'
    cordaProvided 'net.corda:corda-application'
    cordaProvided 'net.corda:corda-crypto'
    cordaProvided 'net.corda:corda-crypto-extensions'
    cordaProvided libs.slf4j.api
    cordapp project(':testing:cpbs:crypto-custom-digest-one-cpk')
}
