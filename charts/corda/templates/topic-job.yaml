apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "corda.fullname" . }}-create-topics
  labels: &id012
    app: create-topics
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels: *id012
    spec:
      containers:
        - name: create-topics
          image: bitnami/kafka:2.8.1-debian-10-r99
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
          args:
            - |
              echo -e 'Creating kafka topics'
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}config.management.request
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}config.management.request.resp
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}config.topic --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}p2p.in
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}p2p.out
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}virtual.node.creation.request
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}virtual.node.creation.request.resp
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}virtual.node.info --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}cpi.info --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}cpi.upload
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}cpi.upload.status
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}cpk.file --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}rpc.permissions.management
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}rpc.permissions.management.resp
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}rpc.permissions.user --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}rpc.permissions.group --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}rpc.permissions.role --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}rpc.permissions.permission --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}permissions.user.summary --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}flow.status --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}flow.event
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}flow.event.state --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}flow.event.dlq
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}flow.mapper.event
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}flow.mapper.event.state --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}flow.mapper.event.dlq
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}membership.members --config "cleanup.policy=compact"
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}membership.rpc.ops
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}membership.rpc.ops.resp
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}crypto.ops.rpc
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}crypto.ops.rpc.resp
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}crypto.key.soft
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --partitions {{ .Values.kafka.partitions }} --replication-factor 1 --create --topic {{ .Values.kafka.topicPrefix }}crypto.key.info
              echo -e 'Successfully created the following topics:'
              kafka-topics.sh --bootstrap-server {{ include "corda.kafkaBootstrapServers" . }} --list
      restartPolicy: OnFailure
  backoffLimit: 10

