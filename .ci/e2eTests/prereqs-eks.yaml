global:
  imageRegistry: docker-remotes.software.r3.com
  imagePullSecrets:
    - docker-registry-cred
  storageClass: corda-sc

kafka:
  extraConfig: |-
    offsets.topic.replication.factor: 3
    transaction.state.log.replication.factor: 3
  controller:
    replicaCount: 7
    startupProbe:
      enabled: true
  replicaCount: 7
  resources:
    requests:
      memory: 780Mi
      cpu: 1000m
    limits:
      memory: 1600Mi
      cpu: 1000m

postgresql:
  primary:
    resources:
      requests:
        memory: 256Mi
        cpu: 300m
      limits:  
        memory: 512Mi
        cpu: 600m
