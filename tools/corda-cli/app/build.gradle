plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'application'
}

group = 'net.corda.cli'

mainClassName = 'net.corda.cli.application.AppKt'

application {
    mainClass = mainClassName
}

dependencies {
    implementation libs.kotlin.stdlib
    implementation libs.log4j.slf4j
    runtimeOnly libs.log4j.layout.json

    implementation "info.picocli:picocli:$picocliVersion"

    api project(':tools:plugins:common-utils')
    api project(':tools:plugins:cpi')
    api project(':tools:plugins:db-config')
    api project(':tools:plugins:initial-config')
    api project(':tools:plugins:initial-rbac')
    api project(':tools:plugins:network')
    api project(':tools:plugins:package')
    api project(':tools:plugins:preinstall')
    api project(':tools:plugins:secret-config')
    api project(':tools:plugins:topic-config')
    api project(':tools:plugins:virtual-node')
    api project(':tools:plugins:profile')
}
