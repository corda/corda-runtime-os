{{- if or ( .Values.bootstrap.db.cluster.password.value) (.Values.bootstrap.db.cluster.username.value) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "corda.bootstrapClusterDbDefaultSecretName" . }}
  annotations:
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook": pre-install
  labels:
    {{- include "corda.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.bootstrap.db.cluster.username.value }}
  username: {{ .Values.bootstrap.db.cluster.username.value | b64enc | quote }}
  {{- end }}
  {{- if .Values.bootstrap.db.cluster.password.value }}
  password: {{ .Values.bootstrap.db.cluster.password.value | b64enc | quote }}
  {{- end }}
{{- end }}
