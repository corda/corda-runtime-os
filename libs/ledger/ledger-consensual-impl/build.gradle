plugins {
    id 'corda.common-publishing'
    id 'corda.osgi-test-conventions'
    id 'corda.common-library'
}

description 'Corda consensual ledger - implementation'

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly 'org.osgi:org.osgi.service.component.annotations'

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"
    implementation "net.corda:corda-ledger-common"
    implementation "net.corda:corda-ledger-consensual"
    implementation "net.corda:corda-base"
    implementation "net.corda:corda-cipher-suite"
    implementation project(":libs:crypto:crypto-core")
    implementation project(":libs:ledger:ledger-common-impl")
    implementation project(":libs:ledger:ledger-common-internal")
    implementation project(':components:flow:flow-service')
    implementation project(':libs:serialization:serialization-checkpoint-api')
    implementation project(":libs:virtual-node:sandbox-group-context")
    implementation project(":libs:serialization:serialization-internal")
    implementation project(":libs:platform-info")

    runtimeOnly project(":libs:ledger:ledger-consensual-serialization")
    runtimeOnly project(":libs:ledger:ledger-common-serialization")

    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
    testImplementation project(":libs:ledger:ledger-common-serialization")
    testImplementation project(':testing:ledger:ledger-consensual-testkit')
    testImplementation project(":testing:kryo-serialization-testkit")
    testImplementation project(":libs:crypto:cipher-suite-impl")
    testImplementation project(":libs:crypto:crypto-serialization-impl")
    testImplementation project(":libs:crypto:merkle-impl")
    testImplementation project(':libs:flows:flow-api')
    testImplementation project(":libs:serialization:serialization-amqp")
    testImplementation project(":libs:serialization:serialization-internal")
    testImplementation project(':libs:serialization:serialization-kryo')
    testImplementation project(":libs:application:application-impl")
    testImplementation project(':testing:test-serialization')

    integrationTestRuntimeOnly "org.apache.aries.spifly:org.apache.aries.spifly.dynamic.framework.extension:$ariesDynamicFrameworkExtensionVersion"
    integrationTestImplementation project(':testing:sandboxes')
    integrationTestImplementation project(':testing:ledger:ledger-consensual-testkit')
    integrationTestRuntimeOnly project(':libs:messaging:db-message-bus-impl')
    integrationTestRuntimeOnly project(':libs:messaging:messaging-impl')
    integrationTestRuntimeOnly project(':libs:lifecycle:lifecycle-impl')
    integrationTestRuntimeOnly project(':libs:sandbox-internal')
    integrationTestRuntimeOnly project(':libs:serialization:serialization-kryo')
    integrationTestRuntimeOnly project(':libs:flows:session-manager-impl')
    integrationTestRuntimeOnly project(":libs:crypto:crypto-serialization-impl")
    integrationTestRuntimeOnly project(':testing:test-serialization')
    integrationTestRuntimeOnly project(":libs:application:application-impl")

}