plugins {
    id 'distribution'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.kapt'
    id 'corda.gradle-cli-plugin'
}

group 'net.corda.cli.deployment'

dependencies {
    implementation project(":libs:http-rpc:http-rpc-client")
    implementation project(":libs:virtual-node:virtual-node-endpoints-maintenance")
    implementation project(":libs:virtual-node:cpi-upload-endpoints")
    implementation project(":libs:http-rpc:http-rpc")
    implementation 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'

    compileOnly "org.pf4j:pf4j:$pf4jVersion"
    compileOnly "net.corda.cli.host:api:$pluginHostVersion"
    kapt "org.pf4j:pf4j:$pf4jVersion"
    kapt "info.picocli:picocli-codegen:$picocliVersion"

    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation "org.mockito:mockito-inline:$mockitoInlineVersion"
    testImplementation "org.pf4j:pf4j:$pf4jVersion"
    testCompileOnly "net.corda.cli.host:api:$pluginHostVersion"
}

apply plugin: CordaGradleCliPluginPlugin

cliPlugin{
    cliPluginClass = cliPluginClass
    cliPluginId = cliPluginId
    cliPluginProvider = cliPluginProvider
    cliPluginDescription = cliPluginDescription
}

tasks.named("installDist") {
    dependsOn plugin
    def homePath = System.properties['user.home']
    from plugin
    into "$homePath/.corda/cli/plugins"
}