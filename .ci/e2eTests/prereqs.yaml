global:
  imageRegistry: docker-remotes.software.r3.com
  imagePullSecrets:
    - docker-registry-cred
  storageClass: corda-sc
kafka:
  resources:
    # -- requested resources for Kafka containers.
    requests:
      # -- requested memory for Kafka containers.
      memory: 390Mi
      # -- requested cpu for kafka containers.
      cpu: 1000m
    # --resource limits for kafka containers.
    limits:
      # --memory limit for kafka containers.
      memory: 700Mi
      # --cpu limit for kafka containers.
      cpu: 1000m