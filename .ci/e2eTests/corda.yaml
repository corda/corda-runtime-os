imagePullSecrets:
  - "docker-registry-cred"

bootstrap:
  initialAdminUser:
    password:
      value: "admin"
  db:
    clientImage:
      registry: docker-remotes.software.r3.com


logging:
  format: "text"

db:
  cluster:
    username:
      value: "user"
    password:
      valueFrom:
        secretKeyRef:
          key: "password"

kafka:
  bootstrapServers: "prereqs-kafka:9092"
  tls:
    enabled: true
    truststore:
      valueFrom:
        secretKeyRef:
          name: "prereqs-kafka-0-tls"
          key: "ca.crt"
  sasl:
    enabled: true
    username:
      value: "user"
    password:
      valueFrom:
        secretKeyRef:
          name: "prereqs-kafka-jaas"
          key: "client-passwords"

resources:
  requests:
    memory: "620Mi"
    cpu: "500m"
  limits:
    memory: "1250Mi"
    cpu: "1000m"