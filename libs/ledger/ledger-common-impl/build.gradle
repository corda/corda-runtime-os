plugins {
    id 'corda.common-publishing'
    id 'corda.common-library'
}

description 'Corda ledger common - implementation'

dependencies {
    compileOnly 'org.osgi:osgi.annotation'

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"

    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"
    implementation "net.corda:corda-ledger-common"

    implementation project(":libs:crypto:crypto-core")

    testCompileOnly 'org.osgi:osgi.core'
    testRuntimeOnly "org.apache.felix:org.apache.felix.framework:$felixVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"

    testImplementation "com.esotericsoftware:kryo:$kryoVersion"
    testImplementation project(":libs:crypto:merkle-impl")
    testImplementation project(":libs:crypto:cipher-suite-impl")
    testImplementation project(":libs:serialization:serialization-kryo")
    testImplementation project(":libs:sandbox")
    testImplementation project(":libs:serialization:serialization-checkpoint-api")

}