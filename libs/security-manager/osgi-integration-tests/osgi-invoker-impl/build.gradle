plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'biz.aQute.bnd.builder'
}

dependencies {
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-osgi-bundle:$kotlinVersion"

    compileOnly "org.osgi:org.osgi.service.component.annotations:$osgiScrAnnotationVersion"
    compileOnly "org.osgi:osgi.core:$osgiVersion"

    api project(":libs:security-manager:osgi-integration-tests:osgi-invoker")
}

tasks.named('jar', Jar) {
    bnd '''\
Bundle-Name: Corda OSGi Invoker Implementation
Bundle-SymbolicName: \${project.group}.osgi-invoker-impl
'''
}