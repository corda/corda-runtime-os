plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'corda.common-library'
}

description 'Common crypto implementation'

dependencies {
    compileOnly "org.osgi:osgi.annotation"
    compileOnly "org.osgi:osgi.core"
    compileOnly "org.osgi:org.osgi.namespace.service:$osgiNamespaceServiceVersion"
    compileOnly "org.osgi:org.osgi.service.component.annotations"

    implementation platform("net.corda:corda-api:$cordaApiVersion")

    implementation "com.github.ben-manes.caffeine:caffeine:$caffeineVersion"
    implementation "com.typesafe:config:$typeSafeConfigVersion"
    implementation "net.corda:corda-cipher-suite"
    implementation "net.corda:corda-crypto"
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"
    implementation "net.i2p.crypto:eddsa:$eddsaVersion"
    implementation "org.apache.commons:commons-lang3:$commonsLangVersion"
    implementation "org.bouncycastle:bcpkix-jdk15on:$bouncyCastleVersion"
    implementation "org.bouncycastle:bcprov-jdk15on:$bouncyCastleVersion"
    implementation "org.slf4j:slf4j-api"

    implementation project(":libs:crypto:crypto-client")
    implementation project(":libs:lifecycle:lifecycle")
    implementation project(':libs:serialization:serialization-internal')
    implementation project(":libs:utilities")

    testImplementation "org.hamcrest:hamcrest-library:$hamcrestVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation "org.osgi:osgi.core"

    testImplementation project(":testing:test-utilities")
}

tasks.named('jar', Jar) {
    bnd """\
Import-Package:\
    org.bouncycastle.jcajce.provider.asymmetric,\
    org.bouncycastle.jcajce.provider.config,\
    org.bouncycastle.jcajce.provider.digest,\
    org.bouncycastle.jcajce.provider.keystore,\
    org.bouncycastle.jcajce.provider.symmetric,\
    org.bouncycastle.jcajce.provider.util,\
    net.i2p.crypto.eddsa.math;resolution:=optional,\
    *
"""
}
