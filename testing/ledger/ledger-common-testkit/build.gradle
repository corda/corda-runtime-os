plugins {
    id 'corda.common-library'
}

description 'Corda ledger common test objects'

dependencies {
    compileOnly 'org.osgi:osgi.annotation'

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi"
    implementation "net.corda:corda-ledger-common"
    implementation "net.corda:corda-cipher-suite"

    implementation project(":libs:ledger:ledger-common-data")
    implementation project(":libs:application:application-impl")
    implementation project(":libs:platform-info")
}