imagePullSecrets:
  - docker-registry-cred

kafka:
  bootstrapServers: prereqs-kafka:9092
  tls:
    enabled: true
    truststore:
      secretRef:
        name: prereqs-kafka-0-tls

db:
  cluster:
    host: prereqs-postgresql
    existingSecret:
      prereqs-postgresql

resources:
  requests:
    memory: 2500Mi
    cpu: 2000m
  limits:
    memory: 2500Mi
    cpu: 2000m