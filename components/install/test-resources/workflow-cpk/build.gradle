plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'net.corda.plugins.cordapp-cpb'
}

configurations {
    libFolderDependencies
    implementation.extendsFrom(libFolderDependencies)
}

dependencies {
    cordaProvided platform(group: "net.corda", name: "corda-api", version: cordaApiVersion)
    cordaProvided group: 'net.corda', name: 'corda-application'

    cordaProvided group: 'net.corda.kotlin', name: 'kotlin-stdlib-jdk8-osgi'

    cordapp project(':components:install:test-resources:contract-cpk')
    cordapp project(':components:install:test-resources:system-cpk')

    //The whole point of this is to have a jar in "lib" folder of the cpk, it can be happily swapped with anything
    libFolderDependencies "com.typesafe:config:$typeSafeConfigVersion"
}


cordapp {
    targetPlatformVersion 1000
    minimumPlatformVersion 999 as Integer

    workflow {
        name = 'Workflow cpk to be used for uniut tests for the packaging module'
        versionId = 1
        licence = 'Test-Licence'
        vendor = 'R3'
    }
}
